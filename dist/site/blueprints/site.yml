title: Site

pages:
	template:
    - set
    - selection

fields:
  title:
    label: Title
    type:  text

  author:
    label: Author
    type:  text

  email:
    label: Email
    type: email
    width: 1/2

  phone:
    label: Phone
    type: tel
    width: 1/2

  about:
    label: About
    type:  textarea
    buttons:
      - link
    
  clients:
    label: Clients
    type:  textarea
    buttons:
      - link

	socialImage:
		label: Social image
		type: image
		help: Preview image shown in social media when the site URL is posted
	
	description:
		label: SEO description
		type: textarea
		buttons: false
		help: Short description for search engines

	indexing:
		label: Search engine indexing
		type: checkbox
		text: Allow search engines to index this site
		help: Toggles indexing by search engines. Does not apply to single set pages, as they are always hidden from search engines.